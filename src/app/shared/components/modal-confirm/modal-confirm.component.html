<div class="modal">
  <div class="modal__body">
    <app-subtitle [title]="title"></app-subtitle>
    <div class="modal__buttons">
      <button class="modal__btn" (click)="yesHandler()">{{yes}}</button>
      <button class="modal__btn" (click)="noHandler()">{{no}}</button>
    </div>
  </div>
</div>
