<header class="header">
  <div class="header__logo logo">
    <span class="logo__item" *ngFor="let letter of nameArray">{{letter}}</span>
  </div>
  <nav class="header__menu menu" [ngClass]="{'menu__modal' : isMenuVisible}">
    <ul class="menu__body">
      <li class="menu__item" *ngFor="let menuItem of menuLinks">
        <a [routerLink]="menuItem.href" class="menu__link">{{menuItem.title}}</a>
      </li>
      <li class="menu__item">
        <button class="menu__link" (click)="toggleLang()">{{activeLang | titlecase}}</button>
      </li>
      <li class="menu__item cv">
        <a [href]="cvLink" class="menu__link" download target="_blank" rel="noopener noreferref">CV</a>
      </li>
    </ul>
  </nav>
  <button class="menu__btn" aria-expanded="false" aria-label="expand navigation menu" (click)="toggleModalMenu()">
    <svg aria-hidden="true" class="menu__btn__svg" viewBox="0 0 448 512">
      <path
        d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/>
    </svg>
  </button>
</header>
